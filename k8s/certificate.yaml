apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-greenchik-com-tls
spec:
  secretName: k8s-greenchik-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: k8s.greenchik.com
  dnsNames:
    - k8s.greenchik.com
    - www.k8s.greenchik.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - k8s.greenchik.com
          - www.k8s.greenchik.com
          